<!DOCTYPE html>
<html lang="pt-br";
  <head>
      <title>Desafio 2</title>
      <meta charset="UTF-8"> <!--é uma tag meta utilizada para comunicar aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento.-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Isso fornece ao navegador instruções sobre como controlar as dimensões e o dimensionamento da página.-->
      <meta name="descrição" content="Primeiro exercicio"/> <!--// é uma tag meta utilizada para descrever uma breve descrição do site.-->
  </head>

  <body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
       sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usamos a tag <p> para parágrafo">Parágrafo</abbr></li>
        <li><abbr title="Usamos as tags h1 até h6">Títulos</abbr></li>
        <li><abbr title="Usamos a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usamos a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usamos a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Usamos a tag ol e li">Lista numeradas</abbr></li>
        <li><abbr title="Usamos a tag ul e li">Lista com demarcadores</abbr></li>

    </ul>

</body>
</html>
