<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{ /* box level */
            background-color: aqua;
            width: 300px;
            height: 300px;
            border: 30px solid black;
            padding: 30px;
            margin-bottom: 30px;
        }

        a{ /* inline-block */
            border: 30px solid red;
            padding: 30px;
        }

    </style>
</head>
<body>
    <h1>Modelos de box-level e inline-block</h1>

</html>
