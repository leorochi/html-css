<!DOCTYPE html>
<html lang="pt-br";
  <head>
      <title>Desafio 1</title>
      <meta charset="UTF-8"> <!--é uma tag meta utilizada para comunicar aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento.-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Isso fornece ao navegador instruções sobre como controlar as dimensões e o dimensionamento da página.-->
      <meta name="descrição" content="Primeiro exercicio"/> <!--// é uma tag meta utilizada para descrever uma breve descrição do site.-->
  </head>

  <body>
    <h1>Aprendendo a adaptar imagens</h1>
    <p>Vamos adaptar imagens para diversos dispositivos</p>
    <picture>
      <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>Aprendendo a colocar áudio na página</h1>
    <p>Aqui vamos aprender como inserir um áudio na página</p>
    <audio type="metadata"controls autoplay>
      <source src="midias/midia.mp3" type="audio/mp3">
    </audio>
    <h1>Aprendendo a colocar vídeo</h1>
    <p>Aqui vamos aprender a colocar video</p>
    <video width="500" autoplay controls poster="imagens/piscina.jpg">
      <source src="midias/midia2.mp4" type="video/mp4">
    </video>
  </body>
</html>
